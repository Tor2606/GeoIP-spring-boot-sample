<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login to cbinfo</title>
    <link rel="stylesheet" href="../../wro/css/login.css" th:href="@{/src/main/wro/css/login.css}"/>
    <!-- Bootstrap -->
    <link href="../../wro/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet" media="screen">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center">
            <div class="form-body">
                <h2>Please, log in</h2>
                <div th:if="${param.error}" class="alert alert-danger">Wrong email or password</div>
                <form class="form login-form" th:action="@{/login}" method="post">
                    <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="$_csrf.token"/>
                    <div class="control-group">
                        <label for="login-email" class="placeholder-hidden">Email</label>
                        <div class="controls">
                            <input type="text" id="login-email" name="email"
                                   placeholder="Email"
                                   tabindex="1"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="login-password" class="placeholder-hidden">Password</label>
                        <div class="controls">
                            <input type="text" id="login-password" name="password"
                                   placeholder="Password"
                                   tabindex="2"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label class="checkbox">
                                <input type="checkbox" tabindex="3" name="remember-me" checked="checked">
                                <small>remember me</small>
                            </label>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn btn-primary" tabindex="4">Sign in</button>
                        </div>
                    </div>
                </form>
                <p class="text-info">Do not have an account?</p>
                <button class="btn btn-info">Registration</button>
            </div>
        </div>
    </div>
</div>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="../js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
</body>
</html>
