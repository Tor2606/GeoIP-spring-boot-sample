<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cbinfo app</title>
    <link rel="stylesheet" href="../../static/css/application.css" th:href="@{/css/application.css}"/>
    <!-- Bootstrap -->
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

</head>
<body>
<header class="row">
    <div class="span10">
        <p th:text="${#calendars.format(#calendars.createNow(), 'dd MMM yyyy HH:mm')}">
            Time
        </p>
        <p th:text="'Current user' + ${user.firstName} + '' + ${user.lastName}">User</p>
    </div>
    <div class="span2">
        <button th:action="@{logout}" class="btn pull-right">Logout</button>
        <button th:action="@{users/edit}" class="btn pull-right">Edit profile</button>
    </div>
</header>
<div class="container row">
    <div class="row context">
        <div th:if="${param.error}" class="alert alert-danger">Something is wrong</div>
        <h3>Requests info table:</h3>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Index</th>
                <th>Time</th>
                <th>User's email(if available)</th>
                <th>Country</th>
                <th>UserAgent</th>
                <th>Browser</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="userData : ${userDataList}">
                <td th:text="${userDataStat.count}">...</td>
                <td data-th-text="${#dates.format(userData.time,'dd MMM yyyy')}">...</td>
                <td data-th-text="${userData.user.email}">...</td>
                <td data-th-text="${userData.country}">...</td>
                <td data-th-text="${userData.userAgent}">...</td>
                <td data-th-text="${userData.browser}">...</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer class="footer navbar-fixed-bottom">
    <p>By Islabukhin</p>
</footer>


<script src="http://code.jquery.com/jquery.js"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
