<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cbinfo app</title>
    <link rel="stylesheet" href="../../static/css/application.css" th:href="@{/css/application.css}"/>
    <!-- Bootstrap -->
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

</head>
<body>
<header class="header">
    <div class="span4">
        <p class="time-text" th:text="${#calendars.format(#calendars.createNow(), 'dd MMM yyyy HH:mm')}">
            Time
        </p>
    </div>
    <div class="span2 offset2 pull-right">
        <!-- Single button -->
        <div class="btn-group">
            <button  type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span th:text="${user.email}">User</span>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a th:href="@{/logout}">Logout</a></li>
                <li><a th:href="@{/users/editPage}">Edit profile</a></li>
            </ul>
        </div>
    </div>
</header>
<div class="container">
    <div class="context">
        <div th:if="${param.error}" class="alert alert-danger">Something is wrong</div>
        <h3>Requests info table:</h3>
        <table class="table table-bordered pull-left">
            <thead>
            <tr>
                <th>Index</th>
                <th>Time</th>
                <th>User's email(if available)</th>
                <th>Country</th>
                <th>Device category</th>
                <th>Browser</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="userData : ${userDataList}">
                <td th:text="${userDataStat.count}">...</td>
                <td data-th-text="${#dates.format(userData.time,'dd MMM yyyy hh:mm:ss')}">...</td>
                <td data-th-text="${userData.user.email}">...</td>
                <td data-th-text="${userData.country}">...</td>
                <td data-th-text="${userData.deviceCategory}">...</td>
                <td data-th-text="${userData.browser}">...</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer class="footer navbar-fixed-bottom">

    <p class="pull-right" style="margin: 20px">@By Islabukhin</p>
</footer>


<script src="http://code.jquery.com/jquery.js"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
