<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login to cbinfo</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center">
            <div class="account-body">
                <h2>Please, log in</h2>
                <div th:if="${param.error}" class="alert alert-danger">Wrong email or password</div>
                <form class="form login-form" th:action="@{/login}" method="post">
                    <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="$_csrf.token"/>
                    <div class="control-group">
                        <label for="inputEmail" class="placeholder-hidden">Email</label>
                        <div class="controls">
                            <input type="text" class="form-control" id="login-username" name="username"
                                   placeholder="Email"
                                   tabindex="1"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="inputPassword" class="placeholder-hidden">Password</label>
                        <div class="controls">

                        </div>
                    </div>
                    <div class="control-group">

                        <div class="controls">

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>ter

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
