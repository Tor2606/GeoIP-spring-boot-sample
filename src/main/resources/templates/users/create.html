<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create user</title>
    <link rel="stylesheet" href="../static/css/formPageStyle.css" th:href="@{/css/formPageStyle.css}"/>
    <!-- Bootstrap -->
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"
          media="screen"/>
    <link href="../../static/css/bootstrap-responsive.min.css" th:href="@{/css/bootstrap-responsive.min.css}"
          rel="stylesheet"/>
    <link href="../../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6 text-center">
            <div class="form-wrapper">
                <div class="form-body">
                    <h2>Please, fill the form</h2>
                    <p class="text-warning small">Asteriscs * refer to mandatory fields!</p>
                    <form th:action="@{/users}" method="post" th:object="${userForm}">
                        <div class="form-group">
                            <label class="control-label" for="email">Email*</label>
                            <input class="form-control" type="text" id="email" name="email" th:field="*{email}"/>
                                <span class="help-block" th:if="${#fields.hasErrors('email')}"
                                      th:errors="*{email}">Error</span>
                                <span class="help-block" th:if="${errorMessage} != null"
                                      th:text="${errorMessage}">Error</span>
                        </div>
                        <div class="form-group">
                            <label for="password" class="control-label">Password*</label>
                            <input class="form-control" type="password" id="password" name="password"
                                   th:field="*{password}"/>
                                <span class="help-block" th:if="${#fields.hasErrors('password')}"
                                      th:errors="*{password}">Error</span>
                        </div>
                        <div class="form-group">
                            <label for="reenteredPassword" class="control-label">Reenter password</label>
                            <input class="form-control" type="password" id="reenteredPassword"
                                   name="reenteredPassword"/>
                        </div>
                        <div class="form-group">
                            <label for="first_name" class="control-label">Name</label>
                            <input class="form-control" type="text" id="first_name" name="firstName"/>
                        </div>
                        <div class="form-group">
                            <label for="last_name" class="control-label">Second Name</label>
                            <input class="form-control" type="text" id="last_name" name="lastName"/>
                        </div>
                        <div class="form-group">
                            <label for="companies" class="control-label">Company</label>
                            <select id="companies" th:field="*{companyName}">
                                <option th:each="company : ${companies}"
                                        th:value="${company}" th:text="${company}">Company
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <a class="createNew">No company in the list? Press to create new!</a>
                        </div>
                        <div class="form-group hidden-block" hidden="true">
                            <label for="company-Name" class="control-label">New Company Name</label>
                            <input class="form-control" type="text" id="company-Name" name="newCompanyName"/>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../../static/js/view-form.js" th:src="@{/js/view-form.js}"></script>
</body>
</html>
