<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login to cbinfo</title>
    <link rel="stylesheet" href="/src/main/wro/css/login.css" th:href="@{/src/main/wro/css/login.css}"/>
    <!-- Bootstrap -->
    <link href="/src/main/wro/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-4">
                <div class="form-body">
                    <h2>Please, fill the form</h2>
                    <p class="text-info small">Asteriscs * refer to mandatory fields!</p>
                    <form th:action="@{/users}" method="post" th:object="${userForm}">
                        <div class="control-group">
                            <label for="email">Email*</label>
                            <div class="controls">
                                <input type="text" id="email" th:field="*{email}"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="password">Password*</label>
                            <div class="controls">
                                <input type="password" id="password" th:field="*{password}"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="first_name">Name</label>
                            <div class="controls">
                                <input type="text" id="first_name" th:field="*{firstName}"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="second_name">Second name</label>
                            <div class="controls">
                                <input type="text" id="second_name" th:field="*{lastName}"/>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
</body>
</html>
