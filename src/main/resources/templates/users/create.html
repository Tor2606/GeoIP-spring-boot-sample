<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create user</title>
    <link rel="stylesheet" href="../../static/css/formPageStyle.css" th:href="@{/css/formPageStyle.css}"/>
    <!-- Bootstrap -->
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"
          media="screen"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="span6 offset3 text-center form-wrapper">
            <div class="form-body">
                <h2>Please, fill the form</h2>
                <p class="text-warning small">Asteriscs * refer to mandatory fields!</p>
                <form th:action="@{/users}" method="post" th:object="${userForm}">
                    <div class="control-group">
                        <label for="email">Email*</label>
                        <div class="controls">
                            <input type="text" id="email" name="email" th:field="*{email}"/>
                                <span class="help-block" th:if="${#fields.hasErrors('email')}"
                                      th:errors="*{email}">Error</span>
                                <span class="help-block" th:if="${errorMessage} != null"
                                      th:text="${errorMessage}">Error</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="password">Password*</label>
                        <div class="controls">
                            <input type="password" id="password" name="password" th:field="*{password}"/>
                                <span class="help-block" th:if="${#fields.hasErrors('password')}"
                                      th:errors="*{password}">Error</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="reenteredPassword">Reenter password</label>
                        <div class="controls">
                            <input type="password" id="reenteredPassword" name="reenteredPassword"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="first_name">Name</label>
                        <div class="controls">
                            <input type="text" id="first_name" name="firstName"/>
                        </div>
                    </div>
                    <div class="controls-group">
                        <label for="last_name">Second name</label>
                        <div class="controls">
                            <input type="text" id="last_name" name="lastName"/>

                        </div>
                    </div>
                    <div class="controls-group">
                        <label for="companies">Company</label>
                        <select id="companies" th:field="*{companyName}">
                            <option th:each="company : ${companies}"
                                    th:value="${company}" th:text="${company.name}">Company
                            </option>
                        </select>
                    </div>
                    <div class="controls-group">
                        <a class="createNewCompany">No company in the list? Press to create new!</a>
                    </div>
                    <div class="control-group hidden" hidden="true">
                        <label for="company-name">New Company name</label>
                        <div class="controls">
                            <input type="text" id="company-name" name="newCompanyName"/>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../../static/js/view-company-form.js"></script>
</body>
</html>
