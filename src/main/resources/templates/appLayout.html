<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>cbinfo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>

<header class="page-header">
    <div class="row">

        <div class="col-md-10">
            <div class="span2 left">
                <a id="home"
                   th:href="@{/app}">
                    <div class="home-button"></div>
                </a>
            </div>
            <div class="span3">
                <p class="time-text" th:text="${#calendars.format(#calendars.createNow(), 'dd MMM yyyy HH:mm')}">
                    Time
                </p>
            </div>
        </div>
        <div class="col-md-2 right">
            <!-- Single button -->
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false">
                    <span th:text="${user.email}">User</span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a th:href="@{/logout}">Logout</a></li>
                    <li><a th:href="@{/users/edit}">Edit profile</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<div layout:fragment="content">
    Content
</div>

<footer class="footer navbar-fixed-bottom">
    <p class="pull-right" style="margin: 20px">@By Islabukhin</p>
</footer>

<script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
