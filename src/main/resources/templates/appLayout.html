<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>cbinfo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>

<header>
    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <div class="span2 left">
                    <a id="home"
                       th:href="@{/app}">
                        <div class="home-button"></div>
                    </a>
                </div>
            </div>
            <div class="col-md-2 right">
                <!-- Single button -->
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false">
                        <span th:text="${user.email}">User</span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{/logout}">Logout</a></li>
                        <li><a th:href="@{/users/edit}">Edit profile</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="main-wrapper">
    <div layout:fragment="content">
        Content
    </div>

</div>
<footer class="footer fixed-bottom">
    <div class="container">
        <div class="pull-left">
            <p class="time-text footer-text" th:text="'Logged in: ' +  ${#calendars.format(loggedTime, 'dd.MM.yyyy HH:mm')}">
                Time
            </p>
        </div>
        <p class="pull-right footer-text">@By Islabukhin</p>
    </div>
</footer>

<script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
