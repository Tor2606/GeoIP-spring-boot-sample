<div xmlns:th="http://www.thymeleaf.org">
    <p style="margin-left: 30px;">Advertisement</p>
    <div style="margin-left: 30px;margin-right: 30px; padding: 10px;width: 994px; height: 250px; border: solid #3d3d3d 3px;">
        <div th:each="banner : ${banners}">
            <div style="float: left; display: inline-block; -webkit-box-sizing: border-box; -moz-box-sizing: border-box;box-sizing: border-box; width: 20%; padding: 10px;">
                <a th:href="${banner.url}"><img th:src="@{/app/flights/banners/img(title=${banner.title})}"
                                                style="width: 100%; height: 150px; border: solid #454545 1px;"/></a>
                <p th:text="${banner.description}" style="padding: 10px">description</p>
                <!-- src is our service domain + uri; now it's just for testing -->
            </div>
        </div>
    </div>
</div>
