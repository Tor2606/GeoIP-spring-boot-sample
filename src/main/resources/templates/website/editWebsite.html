<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="appLayout">
<head>
    <title>Cbinfo app</title>
    <link rel="stylesheet" href="../../static/css/application.css" th:href="@{/css/application.css}"/>
    <!-- Bootstrap -->
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"
          media="screen"/>
    <link href="../../static/css/bootstrap-responsive.min.css" th:href="@{/css/bootstrap-responsive.min.css}" rel="stylesheet"/>
    <link href="../../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet"/>
</head>
<body>

<div layout:fragment="content">
    <div class="container">
        <div class="form-body">
            <h2>Edit website:</h2>
            <p class="text-error help-block" th:if="${error} != null"
               th:text="${error}">Error</p>
            <form th:action="@{'/app/websites/' + ${websiteId}}"
                  th:method="post">
                <div class="form-group">
                    <label for="websiteName">Website name(URL):</label>
                    <div class="controls">
                        <input type="text" id="websiteName" name="name" th:value="${name}" th:field="${name}"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit change</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
