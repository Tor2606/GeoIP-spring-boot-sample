<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="appLayout">
<head>
    <title>Cbinfo app</title>
    <link rel="stylesheet" href="../../static/css/application.css" th:href="@{/css/application.css}"/>
    <!-- Bootstrap -->
    <link href="../../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"
          media="screen"/>
    <link href="../../../static/css/bootstrap-responsive.min.css" th:href="@{/css/bootstrap-responsive.min.css}"
          rel="stylesheet"/>
    <link href="../../../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}"
          rel="stylesheet"/>
</head>
<body>

<div layout:fragment="content">
    <div class="tab-content">
        <ul class=" nav nav-tabs">
            <li class="active"><a href="#create_flight_tab1" data-toggle="tab">Set flight campaign</a></li>
            <li>
                <div th:switch="${flightId}">
                    <a th:case="null" class="text-muted">Fill flight</a>
                    <a th:case="*" th:href="@{/app/flights/create/main(flightId=${flightId})}">Fill flight</a>
                </div>
            </li>
            <li>
                <div th:switch="${flightId}">
                    <a th:case="null" class="text-muted">Finish creation</a>
                    <a th:case="*" th:href="@{/app/flights/create/finish(flightId=${flightId})}">Finish creation</a>
                </div>
            </li>
        </ul>
        <div class="tab-content container">
            <div class="tab-pane active" id="#create_flight_tab1">
                <div class="context">
                    <div th:if="${param.error}" class="alert alert-danger" th:text="${error}">Error</div>
                    <h3>Flight creation start page!</h3>
                    <form class="form" th:action="@{/app/flights/create/start}" th:object="${flightForm}"
                          method="post">
                        <div class="form-group">
                            <label for="companies">Choose campaign:</label>
                            <div class="input-group">
                                <select id="companies" th:field="*{campaignName}">
                                    <option th:case="null" th:each="campaignName : ${campaignNames}"
                                            value="flightCampaignName" th:text="${campaignName}">
                                        Campaign
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="controls">
                                <button type="submit" class="btn btn-primary btn-large" tabindex="5">Next</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</div>

</body>
</html>
