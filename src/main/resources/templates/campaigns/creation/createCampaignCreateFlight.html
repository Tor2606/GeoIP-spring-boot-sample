<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="appLayout">
<head>
    <title>Cbinfo app</title>
    <link rel="stylesheet" href="../../../static/css/application.css" th:href="@{/css/application.css}"/>
    <!-- Bootstrap -->
    <link href="../../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"
          media="screen"/>
    <link href="../../../static/css/bootstrap-responsive.min.css" th:href="@{/css/bootstrap-responsive.min.css}"
          rel="stylesheet"/>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="tab-content">
        <ul class=" nav nav-tabs">
            <li><a th:href="@{/app/campaigns/create/start}">Set Name</a></li>
            <li class="active"><a href="#create_campaign_tab2" data-toggle="tab">Create flight</a></li>
            <li><a th:href="@{/app/campaigns/create/finish}" data-toggle="tab">Finish</a></li>
        </ul>
        <div class="tab-content container">
            <div class="tab-pane active" id="#create_campaign_tab2">
                <div class="context">
                    <div th:if="${param.error}" class="alert alert-danger" th:text="${error}">Error</div>
                    <h3 th:text="'Campaign ' + ${campaign.name} +', flight creation!' ">Campaign ,create flight</h3>
                    <form class="form" th:action="@{/app/campaigns/create/flight}" th:object="${campaign}"
                          method="post">
                        <input type="hidden" th:field="*{name}" th:value="${campaign.name}"/>
                        <div class="form-group">
                            <label for="flight-flightName" class="control-label">Enter flightName:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="flight-flightName"
                                       th:field="*{flightName}" th:value="*{flightName}"
                                       tabindex="1"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="datepicker1" class="control-label">Choose start date:</label>
                                    <div class="input-group date" >
                                        <input type="text" class="form-control" id="datepicker1" th:field="*{flightStartDate}"
                                               th:value="*{flightStartDate}"
                                               tabindex="2"/>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <script>
                                $(function () {
                                    $("#datepicker1").datepicker({ dateFormat: 'dd/mm/yy', minDate: 0 });
                                });
                            </script>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <label for="datepicker2" class="control-label">Choose end date:</label>
                                    <div class="input-group date">
                                        <input type="text" class="form-control" id="datepicker2" th:field="*{flightEndDate}"
                                               th:value="*{flightEndDate}"
                                               tabindex="3"/>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                    </div>
                                </div>
                            </div>
                            <script>
                                $(function () {
                                    $("#datepicker2").datepicker({ dateFormat: 'dd/mm/yy', minDate: 0 });
                                });
                            </script>
                        </div>
                        <div class="form-group">
                            <label for="companies">Website</label>
                            <div class="input-group">
                                <select id="companies" th:field="*{flightWebsiteName}">
                                    <option th:each="website : ${websites}"
                                            th:value="${website.websiteName}" th:text="${website.websiteName}">Company
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="controls">
                                <button type="submit" class="btn btn-primary btn-large" tabindex="5">Next</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
