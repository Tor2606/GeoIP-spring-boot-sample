<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="appLayout">
>
<head>
    <title>Cbinfo app</title>
    <link rel="stylesheet" href="../../../static/css/application.css" th:href="@{/css/application.css}"/>
    <!-- Bootstrap -->
    <link href="../../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"
          media="screen"/>
</head>
<body>
<div layout:fragment="content">
    <div class="tabbable tabs-left">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#create_campaign_tab1" data-toggle="tab">Set name</a></li>
            <li><a th:href="@{/app/campaigns/create/flight}" data-toggle="tab">Create flight</a></li>
            <li><a th:href="@{/app/campaigns/create/finish}" data-toggle="tab">Finish</a></li>
        </ul>
        <div class="tab-content container">
            <div class="tab-pane active" id="create_campaign_tab1">
                <div class="context">
                    <div th:if="${param.error}" class="alert alert-danger" th:text="${error}">Error</div>
                    <h3>Create campaign:</h3>
                    <form class="form" th:action="@{/app/campaigns}" method="post">
                        <div class="control-group">
                            <label for="campaign-name" class="control-label">Enter name:</label>
                            <div class="controls">
                                <input type="text" id="campaign-name" name="name"
                                       placeholder="Name"
                                       tabindex="1"/>
                            </div>

                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <button type="submit" class="btn btn-primary btn-large" tabindex="2">Next</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
