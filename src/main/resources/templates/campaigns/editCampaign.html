<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="appLayout">
<head>
    <title>Cbinfo app</title>
    <link rel="stylesheet" href="../../static/css/application.css" th:href="@{/css/application.css}"/>
    <!-- Bootstrap -->
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"
          media="screen"/>
    <link href="../../static/css/bootstrap-responsive.min.css" th:href="@{/css/bootstrap-responsive.min.css}" rel="stylesheet"/>
    <link href="../../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet"/>
</head>
<body>

<div layout:fragment="content">
    <div class="container">
        <div class="form-body">
            <h2 th:text="'Edit campaign '+ ${campaign.campaignName} + ', created on ' + ${campaign.created} + ':'">Edit
                campaign:</h2>
            <p class="text-error help-block" th:if="${error} != null"
               th:text="${error}">Error</p>
            <form th:action="@{'/app/campaigns/' + ${campaignId}}" th:object="${campaign}"
                  th:method="post">
                <div class="form-group">
                    <label for="campaignName">Website name(URL):</label>
                    <div class="controls">
                        <input type="text" id="campaignName" name="campaignName" th:value="*{campaignName}"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-info">Change name</button>
            </form>
        </div>

        <h2>Flight table:</h2>
        <a class="btn btn-info" th:href="@{'/app/campaigns/'+${campaignId}+'/flights/create'}">Add new flight</a>
        <table class="table table-stripped pull-left container">
            <thead>
            <tr>
                <th>Index</th>
                <th>Name</th>
                <th>Start date</th>
                <th>End date</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="flight, index : ${flights}">
                <td th:text="${index.count}">...</td>
                <td data-th-text="${flight.name}">...</td>
                <td th:text="${flight.startDate}">...</td>
                <td th:text="${flight.endDate}">...</td>
                <td>
                    <a th:href="@{'app/campaigns/' + ${campaignId} + '/flights/' + ${flight.flightId}}">
                        <div class="create-button"></div>
                    </a>
                </td>

                <td>
                    <a data-toggle="modal" id="delete-flight"
                       th:href="${'#deleteFlightModal' + index.count}">
                        <div class="delete-button"></div>
                    </a>
                    <div th:id="${'deleteFlightModal' + index.count}" class="modal fade"
                         style="display: none;">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body text-center">
                                    <h3 class="modal-title"><p>Are you sure you want to remove
                                        flight <span
                                                th:text="${flight.name}"></span>?</p></h3>
                                </div>
                                <div class="modal-footer">
                                    <a th:href="@{'app/campaigns/' + ${campaignId} + '/flights/' + ${flight.flightId} + '/delete'}"
                                       class="btn btn-danger">Delete</a>
                                    <button type="button" class="btn btn-default"
                                            data-dismiss="modal">Cancel
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
