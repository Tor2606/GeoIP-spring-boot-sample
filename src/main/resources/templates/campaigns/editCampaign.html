<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="appLayout">
<head>
    <title>Cbinfo app</title>
    <link rel="stylesheet" href="../../static/css/application.css" th:href="@{/css/application.css}"/>
    <!-- Bootstrap -->
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"
          media="screen"/>
    <link href="../../static/css/bootstrap-responsive.min.css" th:href="@{/css/bootstrap-responsive.min.css}"
          rel="stylesheet"/>
    <link href="../../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet"/>
</head>
<body>

<div layout:fragment="content">
    <div class="container">
        <div class="form-body">
            <h2 th:text="'Edit campaign '+ ${campaignDTO.campaignName} + ', created on ' + ${campaignDTO.created}">Edit
                campaign:</h2>
            <p class="text-warning help-block" th:if="${error} != null"
               th:text="${error}">Error</p>
            <form th:action="@{/app/campaigns/edit}" th:object="${campaignDTO}"
                  th:method="post">
                <input type="hidden" th:field="*{campaignId}" th:value="*{campaignId}"/>
                <div class="form-group">
                    <div class="input-group">
                        <label for="campaignName">Campaign name:</label>
                        <input class="form-control" type="text" id="campaignName" name="campaignName"
                               th:value="*{campaignName}"/>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Change</button>
                <a class="btn btn-warning" th:href="@{/app}">Cancel</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
