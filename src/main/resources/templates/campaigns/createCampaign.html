<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="appLayout">
<head>
    <title>Cbinfo app</title>
    <link rel="stylesheet" href="../../static/css/application.css" th:href="@{/css/application.css}"/>
    <!-- Bootstrap -->
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"
          media="screen"/>
    <link href="../../static/css/bootstrap-responsive.min.css" th:href="@{/css/bootstrap-responsive.min.css}"
          rel="stylesheet"/>
    <link href="../../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet"/>
</head>
<body>
<div layout:fragment="content">
    <div class="user-context">
        <div th:if="${error} !=null" class="alert alert-danger" th:text="${error}">Error</div>
        <h3>Create campaign:</h3>
        <form th:action="@{/app/campaigns}" th:object="${campaignDTO}" method="post">
            <div class="form-group">
                <div class="input-group">
                    <label for="campaign-Name" class="control-label">Enter Name:</label>
                    <input class="form-control" type="text" id="campaign-Name"
                           name="campaignName"/>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <button type="submit" class="btn btn-primary btn-large">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
