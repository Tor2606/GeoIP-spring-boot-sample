<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login to cbinfo</title>
    <link rel="stylesheet" href="../../static/css/formPageStyle.css" th:href="@{/css/formPageStyle.css}"/>
    <!-- Bootstrap -->
    <link href="../../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="span6 offset3 text-center form-wrapper">
            <div class="form-body">
                <h2>Please, log in</h2>
                <div th:if="${param.error}" class="alert alert-danger">Wrong email or password</div>
                <form class="form" th:action="@{/}" method="post">
                    <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.token}"/>
                    <div class="control-group">
                        <label for="login-email" class="control-label">Email</label>
                        <div class="controls">
                            <input type="text" id="login-email" name="email"
                                   placeholder="Email"
                                   tabindex="1"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="login-password" class="control-label">Password</label>
                        <div class="controls">
                            <input type="password" id="login-password" name="password"
                                   placeholder="Password"
                                   tabindex="2" inputmode="hidden"/>
                        </div>
                    </div>
                    <div class="control-group clearfix">
                        <div class="controls">
                            <label class="checkbox-inline">
                                <input type="checkbox" tabindex="3" name="remember-me" checked="checked"/>
                                <small>Remember me</small>
                            </label>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <button type="submit" class="btn btn-primary btn-large" tabindex="4">Sign in</button>
                        </div>
                    </div>
                </form>
                <p class="text-info">Do not have an account?</p>
                <a class="btn btn-info" th:href="@{users/create}" role="button">Create user</a>
            </div>
        </div>
    </div>
</div>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
</body>
</html>
